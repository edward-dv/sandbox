version: 2

sources:
  - name: checkout_staging
    database: sandbox-edeveer
    tables:
      - name: intermediate_users
        description: Compares latest users_extract with latest staging_user. Keeps only user records whose postcodes changed.
      - name: staging_users
        description: User data updated via snapshot. Adds only new records from intermediate_users when there is a change in the postcode.
      - name: staging_pageviews
        description: Pageviews data updated via incremental model.