version: 2

models:
    - name: users_pageviews
      description: Joins pageview and user data. Adds the user postcode corresponding to each pageview.
      columns:
        - name: user_id
          description: Identifier for users.
          tests:
            - not_null
        - name: page_url
          description: URL of the page visited.
          tests:
            - not_null
        - name: pageview_datetime
          description: Date and time of when the user visited the page.
          tests:
            - not_null
        - name: postcode
          description: User postcode corresponding to each pageview.
          tests:
            - not_null
        - name: postcode_index
          description: Index = 1 corresponds to the latest postcode of a user.
          tests:
            - not_null